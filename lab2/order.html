<!DOCTYPE html>
<html>
  <head>
    <title>Flower power!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="images/flower-icon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>

  <body class="content body-header-fixed">
    <header class="header header-fixed primary-color-bg">
      <nav class="navigation container">
        <div class="menu">
          <a href="index.html" class="link menu-item">Home</a>
          <a href="order.html" class="link menu-item link-active">Order</a>
          <a href="index.html" class="link">
            <img class="scaled-image scaled-image-fixed" src="images/logo.svg" alt="Company logo" />
          </a>
          <a href="#" class="link menu-item">Contact us</a>
          <a href="#" class="link menu-item cart-menu">
            <img src="images/cart-icon.svg" alt="Cart icon" />
            <div class="cart-menu-status">
              <div id="cart-items">0</div>
              <div>items</div>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="container">
        <div class="menu menu-distributed">
          <div class="infobox infobox-marginless infobox-copyright">
            <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
              Copy this as much as you like
            </h4>
          </div>
          <div class="infobox infobox-marginless infobox-flower">
            <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
              Flower power
            </h4>
          </div>
        </div>
      </div>
    </footer>
    <template id="category-template">
      <section class="section secondary-color-bg">
        <div class="centered-container">
          <h1 class="decorated-title font-secondary main-color">
            <span class="main-color-emphasized">Category name</span>
            Inventory
          </h1>
          <div class="separator"></div>
        </div>
        <div class="gallery"></div>
      </section>
    </template>
    <template id="product-template">
      <div class="photo-box" data-id="">
        <div class="photo-box-image"></div>
        <div class="photo-box-title font-secondary main-color-emphasized">Product name</div>
        <div class="cart-btn" onclick=""></div>
      </div>
    </template>
    <script lang="typescript">
      const getData = async () => {
        const response = await fetch("https://web1lab2.azurewebsites.net/categories");
        const data = await response.json();

        addCategories(data);
      };

      const addCategories = async (categories) => {
        const main = document.querySelector("main");
        const categoryTemplate = document.querySelector("#category-template");
        const productTemplate = document.querySelector("#product-template");

        for (let index = 0; index < categories.length; index++) {
          const category = categories[index];
          const URL = `https://web1lab2.azurewebsites.net/products?categoryId=${category.id}`;
          const res = await fetch(URL);
          /** @type {{
            "id": number,
            "name": string,
            "price": number,
            "categoryId": number,
            "imageUrl": string}[]} */
          const data = await res.json();

          if (data.length > 0) {
            /** @type {HTMLElement} */
            const template = categoryTemplate.content.cloneNode(true);
            template.querySelector(".decorated-title > span").textContent = category.name;

            data.forEach((product) => {
              /** @type {HTMLElement} */
              const tmp = productTemplate.content.cloneNode(true);
              tmp.querySelector(".photo-box").setAttribute("data-id", product.id);
              tmp.querySelector(".photo-box-image").style.backgroundImage = `url("${product.imageUrl}")`;
              tmp.querySelector(".photo-box-title").innerText = product.name;
              tmp.querySelector(".cart-btn").addEventListener("click", () => {
                window.cartService.addToCart(category.id)
              });

              template.querySelector(".gallery").appendChild(tmp);
            });

            main.appendChild(template);
          }
        }
      };

      getData();
    </script>

    <script src="scripts/main.js"></script>
  </body>
</html>
